- name: 더기
  emoji: 🤽🏼‍♂️
  description: 미디어 <닷페이스>의 Co-founder로 일하다 현재는 잠시 방학을 보내는 중이다. 좋아하는 일을 작은 팀으로 실행하는 걸 좋아한다. 꿈은 바닷가 근처 집에서 사는 것.
- name: 아키
  emoji: 👩🏻‍🍳
  description: 일본어 대학에서 일본 근대문학을 연구한 번역가이자 강사, 출판인, 애견인, 수화통역사(지망생), 프론트엔드 개발자다(?!), 그리고 미래의 책방 주인이다.
- name: 썸머
  emoji: 🧶
  description: 이야기 만드는 게 재밌어요. 어떻게 살까 고민 중인 전 스타트업 대표 현 뜨친자(뜨개질에 미친 자).  관심사는 미디어, 기획, 디자인, 뜨개질.
- name: 제이
  emoji: 🦡
  description: 샹송을 부르고 동화를 쓴다. 프리랜서 출판 편집자다. 아키와 독립출판사 북끄(bookque)를 열고 프랑스 단편소설을 출간하기도 했다. 청개구리 아들을 키우며 둘째를 기다리고 있다.
- name: 찡규
  emoji: 👨🏻‍💻
  description: 독일 뮌헨 Carl Zeiss 에서 디자이너로 일한다. 스위스 The Basel School of Design 에서 유학. 모바일과 웹 환경에서 제공되는 서비스를 디자인해왔다. 지금은 Typeface와 Typography에 관심이 있다. 절제의 미학이 가진 힘을 믿는다.
- name: 후니
  emoji: 🏃
  description: ftto의 코디네이터이자 개발자이자 아쉬탕기이자 러너이다. 스타트업 왓챠, 미디어 <닷페이스>에서 재밌는 것들을 시도하다가 지금은 체인로지스에서 이것 저것 다 하는 중이다. 깊게 사랑한다. 작고 단단하게, 깊고 천천히 가는 삶을 살고자 한다.
