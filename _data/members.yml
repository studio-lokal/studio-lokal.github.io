- name: 갱
  emoji: 🥾
  description: 만화평론가로 웹툰을 공부하며 테크-페미 활동가로도 활동한다. 만화와 게임, 서브컬쳐를 사랑한다. 개발자로 일하며 기술과 페미니즘을 엮어내는 일을 한다. 롤모델은 페이커 할머니.
- name: 더기
  link: https://www.beatandbite.com
  emoji: 🤽🏼‍♂️
  description: 미디어 <닷페이스>의 Co-founder로 일하다 현재는 잠시 방학을 보내는 중이다. 좋아하는 일을 작은 팀으로 실행하는 걸 좋아한다. 꿈은 바닷가 근처 집에서 사는 것.
- name: 망나뇽
  emoji: 🦉
  description: 그림을 그리고 기획과 디자인을 한다. 은밀하게 위대하게 세상에 영향을 미치는 소소한 일들을 꾸준히 하고 싶은 은둔의 작업자. 새벽 버프를 받으면 미뇽은 망나뇽이 돼!
- name: 썸머
  link: https://earlysummer.kr
  emoji: 🧶
  description: 이야기 만드는 게 재밌어요. 어떻게 살까 고민 중인 전 스타트업 대표 현 뜨친자(뜨개질에 미친 자).  관심사는 미디어, 기획, 디자인, 뜨개질.
- name: 쏘써니
  emoji: 👻
  description: 연극 => 미디어 => 개발을 하고 있다. 기술적인 매체를 이용해 다양한 이야기를 더 재미있게 풀어내고자 한다. 개발, 아트, 교육 일을 하면서 소셜미디어에 여러가지를 올린다. 하고 싶은 것들 도장깨기하듯 살고 있음에 감사하다. 언젠가 내 최애 가수와도 일해보고 싶다. 나무늘보처럼 살고 싶지만 실제로는 벌꿀오소리 같이 살고 있다.
- name: 아키
  emoji: 👩🏻‍🍳
  description: 대학에서 일본 근대문학을 연구한 번역가이자 강사, 현재는 프론트엔드 개발 일을 하며 수어통역사로도 활동하고 있다. 삶 속에서 소소한 취미 생활을 늘리는 것을 좋아하는데 무분별한 구매 욕구로 많은 꾸지람을 받고 있다.
- name: 제이
  emoji: 🦡
  description: 샹송을 부르고 동화를 쓴다. 프리랜서 출판 편집자다. 아키와 독립출판사 북끄(bookque)를 열고 프랑스 단편소설을 출간하기도 했다. 청개구리 같은 첫째와 두꺼비 같은 둘째 아들을 키우고 있다.
- name: 찡규
  link: https://www.instagram.com/jg.grafik
  emoji: 👨🏻‍💻
  description: 그래픽 서적과 포스터 콜렉터. 스위스 바젤에서 타이포그래피와 타입디자인을 공부했다. 그래픽 디자이너로서 모바일과 웹 환경에서 제공되는 여러 제품을 디자인하고 있다. 절제의 미학이 가진 힘을 믿는다. 지금은 뮌헨에 산다.
- name: 후니
  link: https://hoony.land
  emoji: 🏃
  description: studio lokal 의 코디네이터이자 개발자이자 아쉬탕기이자 러너이다. 스타트업 왓챠, 미디어 <닷페이스>에서 재밌는 것들을 시도하다가 지금은 체인로지스에서 이것 저것 다 하는 중이다. 깊게 사랑한다. 작고 단단하게, 깊고 천천히 가는 삶을 살고자 한다.
